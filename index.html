<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP COMPUTACION MOVIL</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-register {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-erase {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-clean {
            background-color: #FFC107;
            color: black;
            border: none;
            border-radius: 5px;
        }
        .btn-search {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Page</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="buttons">
            <button class="btn-register">Register/Modify</button>
            <button class="btn-erase">Erase</button>
            <button class="btn-clean">Clean</button>
            <button class="btn-search">Search in User Table</button>
        </div>
    </div>
</body>
</html>
